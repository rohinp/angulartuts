<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>
</head>
<body ng-controller="HelloCtrl">
<input type="text" value="" ng-model="name"><br>
<h1>Hello {{name}}</h1>
</body>

<script src="lib/angular.js"></script>
<script type="application/javascript">
    var HelloCtrl = function ($scope) {
        $scope.name = 'Rohin';
    }
</script>
</html>
